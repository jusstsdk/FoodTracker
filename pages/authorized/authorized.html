<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FoodTracker</title>
    <link rel="stylesheet" href="authorized.css">
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@400;500;600&family=Sen:wght@400;700&display=swap"
          rel="stylesheet">
    <script defer src="authorized.js"></script>
</head>
<body>
<header></header>
<section>
    <div class="greeting-container">
        <h3></h3>
        <h4></h4>
    </div>
    <dl class="meals-container">
        <div class="meal-wrapper" id="1">
            <dt>Breakfast
                <button><img src="/assets/svg/plus_button.svg" alt=""/></button>
            </dt>
            <div class="food-searcher">
                <div class="food-searcher__input">
                    <label>
                        <input type="text">
                    </label>
                </div>
                <div class="search-result"></div>
            </div>
        </div>
        <div class="meal-wrapper" id="2">
            <dt>Lunch
                <button><img src="/assets/svg/plus_button.svg" alt=""/></button>
            </dt>
            <div class="food-searcher">
                <div class="food-searcher__input">
                    <label>
                        <input type="text">
                    </label>
                </div>
                <div class="search-result"></div>
            </div>
        </div>
        <div class="meal-wrapper" id="3">
            <dt>Dinner
                <button><img src="/assets/svg/plus_button.svg" alt=""/></button>
            </dt>
            <div class="food-searcher">
                <div class="food-searcher__input">
                    <label>
                        <input type="text">
                    </label>
                </div>
                <div class="search-result"></div>
            </div>
        </div>
        <div class="meal-wrapper water-wrapper" id="4">
            <dt>Water
                <button><img src="/assets/svg/plus_button.svg" alt=""/></button>
            </dt>
            <div class="food-searcher">
                <div class="food-searcher__input">
                    <label>
                        <input type="number" min="1">
                    </label>
                </div>
            </div>
        </div>
    </dl>

    <div class="bottom-container">
        <div class="weight-wrapper">
            <p>Weight:</p>
            <div>
                <input type="number" min="1" max="650">
                <span>kg</span>
            </div>
        </div>
        <div class="summary">
            <h3>Total:</h3>
            <div>
                <p>0 kcal</p>
                <p>0 ml</p>
            </div>
        </div>
    </div>
</section>
</body>
